<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<h1 class="text-center">ADD NEW BOOK</h1>
<div class="col-md-6 offset-3">
  <form #bookForm="ngForm" (ngSubmit)="addBook(bookForm)">

    <div class="mb-3">
      <label for="name" class="form-label">Book</label>
      <input [(ngModel)]="book.name" name="name" type="text" class="form-control" id="name">
    </div>


    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input [(ngModel)]="book.author" name="author" type="text" class="form-control" id="author">
    </div>
    <div class="mb3">
      <label for="description" class="form-label">Description</label>
      <textarea [(ngModel)]="book.description" name="description" class="form-control" id="description"></textarea>
    </div>
    <button class="btn badge-success" type="submit" value="ADD">ADD</button>
    <button class="btn badge-danger" routerLink="/books">Exit</button>
  </form>
</div>
