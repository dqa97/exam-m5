<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <h2>BURN BOOK</h2>
    <form (ngSubmit)="deleteBook(id)">
      <table>
        <tr>
          <td>ID:</td>
          <td><input [(ngModel)]="book.id" name="id" type="hidden" disabled></td>
        </tr>
        <tr>
          <td>Book</td>
          <td><input [(ngModel)]="book.name" name="title" type="text" disabled></td>
        </tr>
        <tr>
          <td>Author</td>
          <td><input [(ngModel)]="book.author" name="author" type="text" disabled></td>
        </tr>
        <tr>
          <td>Description</td>
          <td><textarea [(ngModel)]="book.description" name="description" disabled></textarea>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="Burn book"></td>
          <button routerLink="/books">Exit</button>
        </tr>
      </table>
    </form>
  </div>
  <div class="col-md-3">

  </div>
</div>
