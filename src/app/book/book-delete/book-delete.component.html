<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <h2>BURN BOOK</h2>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="deleteBook(id)">
          <div hidden>
            <label>ID:</label>
            <input [(ngModel)]="book.id" name="id" type="hidden" disabled>
          </div>
          <div class="row">
            <div class="col-md-3">
              <h5 class="card-title">Book</h5>
            </div>
            <div class="col-md-9">
              <input class="form-control" [(ngModel)]="book.name" name="name" type="text" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <h5 class="card-title">Author</h5>
            </div>
            <div class="col-md-9">
              <input class="form-control" [(ngModel)]="book.author" name="author" type="text" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <h5 class="card-title">Description</h5>
            </div>
            <div class="col-md-9">
              <textarea class="form-control" [(ngModel)]="book.description" name="description" disabled></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <button class="btn btn-danger" type="submit" value="Burn book">Burn Book</button>
            </div>
            <div class="col-md-9">
              <button class="btn badge-dark" routerLink="/books">Exit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3">

  </div>
</div>
